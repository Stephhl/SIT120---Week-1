<!DOCTYPE html>

<html>
  <head>
    <h1 style="text-align: center;">Welcome!</h1>
    <title>SIT120 | Week 1</title>
    <style>
      h1 {
        color: rgb(35, 38, 243);
      }
    </style>
    <link rel="stylesheet" href="/style.css">
  </head>


  <body>
    <h1 style="color: rgb(9, 116, 209); text-align: center;">SIT120 - Week 1</h1>

    <img width="400" height="300" src="/img/pexels-lumn-406014.jpg"><br>
    <img width="400" height="200" src="https://1000logos.net/wp-content/uploads/2021/04/Chrome-logo.png">

    <form>
      <label for="firstname">First name:</label><br>
      <input type="text" id="firstname" name="firstname"><br>
      <label for="lastname">Last name:</label><br>
      <input type="text" id="lastname" name="lastname"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <button style="color: green;" type="submit">Submit</button>
    </form>

    <table id="product">
      <tr>
        <th style="color: magenta;">Product</th>
        <th>Quantity</th>
        <th>Cost</th>
      </tr>
      <tr>
        <td>Pen</td>
        <td>5</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Pencil</td>
        <td>10</td>
        <td>2.1</td>
      </tr>
      <tr>
        <td>Sharpener</td>
        <td>11</td>
        <td>2.66</td>
      </tr>
      <tr>
        <td>Scissors</td>
        <td>15</td>
        <td>2.11</td>
      </tr>
      <tr>
        <td>Rubber</td>
        <td>3</td>
        <td>3.11</td>
      </tr>
      <tr>
        <td>Glue stick</td>
        <td>2</td>
        <td>2.99</td>
      </tr>
    </table>

    <br>

    <a href="https://www.google.com/">Link to Google home page</a>

    <h3 class="UL">Unordered list</h3>
    <ul>
      <li>1. One</li>
      <li>2. Two</li>
      <li>3. Three</li>
    </ul>

    <h3 class="OL">Ordered list</h3>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

  </body>

</html>
